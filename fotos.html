<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Fotos - Fênix</title>
    <meta name="description" content="Galeria de fotos da clínica Fênix">
    <meta name="author" content="Leandro">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            z-index: 1;
        }

        /* Marca d’água centralizada e responsiva */
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;
            max-width: 400px;
            height: auto;
            background: url("logo fenix.jpg") no-repeat center center;
            background-size: contain;
            opacity: 0.07;
            z-index: -1;
            pointer-events: none;
        }
        @media (max-width: 768px) {
            body::before { width: 50vw; max-width: 250px; }
        }
        @media (max-width: 480px) {
            body::before { width: 60vw; max-width: 150px; }
        }

        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img { height: 60px; width: auto; }
        .logo { display: flex; align-items: center; }

        nav { display: flex; gap: 15px; }
        nav a { color: white; text-decoration: none; font-size: 1rem; }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #000;
                padding: 10px;
            }

            nav.active { display: flex; }

            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo fenix.jpg" alt="Logotipo Fênix">
        </div>
        <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
        <nav id="nav-menu">
            <a href="index.html">Início</a>
            <a href="tratamentos.html">Tratamentos</a>
            <a href="fotos.html">Fotos</a>
        </nav>
    </header>

    <div class="container">
        <h1>Galeria de Fotos</h1>
        <div class="gallery">
            <img src="CASA 01.jpeg" alt="Casa" />
            <img src="ENTRADA.jpeg" alt="Entrada 1" />
            <img src="ENTRADA 02.jpeg" alt="Entrada 2" />
            <img src="PISCINA 01.jpeg" alt="Piscina 1" />
            <img src="PISCINA 05.jpeg" alt="Piscina 2" />
            <img src="QAURTO 01.jpeg" alt="Quarto" />
            <img src="SALA.jpeg" alt="Sala" />
        </div>
    </div>

    <footer>
        &copy; 2025 Fênix Comunidade Terapêutica | Desenvolvido por Leandro
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-menu');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
